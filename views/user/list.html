<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
Users
<ul class="menu">
    <table>
        <thead>
        <tr>
            <td>Username</td>
            <td>Password</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td><a href="/user/show/{{user.username}}">{{user.username}}</a></td>
            <td>{{user.password}}</td>
        </tr>
        </tbody>
    </table>
</ul>
</body>
</html>
