<a ng-href="#/user/create">New Create</a>
<ul class="menu">
    <table>
        <thead>
        <tr>
            <td>Id</td>
            <td>Username</td>
            <td>Password</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">

            <td>{{user.password}}</td>
        </tr>
        </tbody>
    </table>
</ul>
