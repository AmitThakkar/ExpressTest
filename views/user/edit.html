<a ng-href="#/user/list/10/0">List</a>
<input type="button" value="Delete" ng-click="removeUser(user._id)"/>
<table>
    <tr>
        <td>Username</td>
        <td><input type="text" ng-model="user.username"/></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="text" ng-model="user.password"/></td>
    </tr>
    <tr>
        <td>Role</td>
        <td><input type="text" ng-model="user.role"/></td>
    </tr>

    <tr>
        <td><input type="button" value="Reset" ng-click="reset()"  /></td>
        <td><input type="button" value="Update" ng-click="updateUser()" /></td>
    </tr>
</table>
