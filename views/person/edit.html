<a ng-href="#/person/list/10/0">List</a>
<input type="button" value="Delete" ng-click="removePerson(person._id)"/>
<table>
    <tr>
        <td>Name</td>
        <td><input type="text" ng-model="person.name"/></td>
    </tr>
    <tr>
        <td>Age</td>
        <td><input type="text" ng-model="person.age"/></td>
    </tr>
    <tr>
        <td>Place</td>
        <td><input type="text" ng-model="person.place"/></td>
    </tr>

    <tr>
        <td><input type="button" value="Reset" ng-click="reset()"  /></td>
        <td><input type="button" value="Update" ng-click="updatePerson()" /></td>
    </tr>
</table>
